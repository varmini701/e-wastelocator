<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Facility Locator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to ReWired</h2>
        <form id="myForm" action="./home.html" method="POST">
            <div class="form-group">
                <label for="username" >Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="show-password-button" class="text-primary" onclick="togglePassword()">Show</span>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateLogin(event)" onclick="openNewPage()" id="login-button">Login</button>
            </div>
        </form>
        <a href="./URF.html">Register as a New User</a>
    </div>
    <script src="./login.js"></script>
</body>
</html>
